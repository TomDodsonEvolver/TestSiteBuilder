<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="IE Test Site">
    <script type="application/ld+json">
          {
            "@context": "http://schema.org",
            "@type": "Blog",
            "headline": "IE Test Site",
            "datePublished": "2016-01-17T12:02:41Z",
          }
    </script>
    <!-- FACEBOOK -->
    <meta property="og:url" content="http://test.dev:4000{{ page.url }}">
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="IE Test Site">
    <meta property="og:description" content="IE Test Site">
    <meta property="og:image" content="http://test.dev:4000/images/kitten.jpg">

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Open Source version of the GitHub Pages theme, now for Jekyll</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

      </div>
    </div>

  </body>
</html>
